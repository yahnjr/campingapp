<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <title>Campsite Photosphere Viewer</title>
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .modal iframe {
        width: 90%;
        height: 90%;
        margin: 5% auto;
        display: block;
        border: none;
    }
</style>
<body>
    <section id="section1">
        <div id="map"></div>
        <div id="photospher-modal" class="modal">
            <span class="close">&times;</span>
            <iframe id="photosphere-iframe" src="viewer/index.html"></iframe>
        </div>
    </section>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaWZvcm1haGVyIiwiYSI6ImNsaHBjcnAwNDF0OGkzbnBzZmUxM2Q2bXgifQ.fIyIgSwq1WWVk9CKlXRXiQ';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-123.96231001844252, 46.18068818586526],
            zoom: 10,
        });
        
        map.on('load', function() {
            fetch('Camp_photospheres.geojson')
                .then(response => response.json())
                .then(data => {
                    map.addSource('campsites', {
                        type: 'geojson',
                        data: data
                    });
                    
                    map.addLayer({
                        id:'campsites-layer',
                        type: 'circle',
                        source: 'campsites',
                        paint: {
                            'circle-radius': 6,
                            'circle-color': "#007cbf"
                        }
                    })
            });

            map.on('click', 'campsites-layer', function (e) {
                var site = e.features[0].properties.Campground;
                var sitenum = e.features[0].properties.Suffix;
                var iframeSrc = `https://yahnjr.github.io/campingapp/?location=${site}&site=${sitenum}`;

                document.getElementById("photosphere-iframe").src = iframeSrc;
                document.getElementById("photosphere-modal").style.display = "block";
            });

            map.on('mouseenter', 'campsites-layer', function() {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'campsites-layer', function() {
                map.getCanvas().style.cursor = '';
            });
        });

        var photosphereModal = document.getElementById("photosphere-modal");
        var photosphereClose = document.getElementsByClassName("close")[0];

        photosphereClose.onclick = function() {
            photosphereModal.style.display = "none";
            document.getElementById("photosphere-iframe").src = "";
        }
        
        window.onclick = function(event) {
            if (event.target === photosphereModal) {
                photosphereModal.style.display = "none";
                document.getElementById("photosphere-iframe").src = "";
            }
        };
    </script>
</body>
</html>

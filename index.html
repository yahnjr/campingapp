<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campsite Photosphere Viewer</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="basemapToggle">Switch to Satellite</button>
        <div id="controls"><div id="bookmarkDropdown" class="dropdown">
            <button id="bookmarkButton">Campsites</button>
            <div id="dropdownContent" class="dropdown-content">
                <a href="#" data-lat="46.18429" data-lng="-123.96550" data-zoom="18" data-rotation="270">Fort Stevens Campground</a>
                <a href="#" data-lat="45.494" data-lng="-122.291" data-zoom="18" data-rotation="0">Oxbow Regional Park Campground</a>
            </div>
        </div>
    </div>
    <div id="photosphere-modal" class="modal">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <iframe id="photosphere-iframe" src=""></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
